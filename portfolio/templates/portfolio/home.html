{% extends 'portfolio/base.html' %}

{% load static %}

{% block content %}

    <br> 
    <img src="{% static 'portfolio/mebook.jpg' %}" width=400>

    <h1>Jonathan Almanza <br> Python developer</h1>
    <br>

    <h2>Technologies</h2>

        <img src="{% static 'portfolio/html.png' %}"class="img-fluid mb-3" width=60>
        <img src="{% static 'portfolio/python.png' %}"class="img-fluid mb-3" width=60>
        <img src="{% static 'portfolio/django.png' %}"class="img-fluid mb-3" width=110>
        <img src="{% static 'portfolio/bootstrap.png' %}"class="img-fluid mb-3" width=80>

    
    <h2>Portfolio</h2>
    <hr>
    <div class="container-fluid">
        <div class="row">
            {% for project in projects %}

            <div class="col-lg-4 col-md-6">

                {% if project.url %}

                <a href="{{ project.url }}" target='_blank'>
                <img src="{{ project.image.url }}" height=230>
                </a>

                {% else %}

                <img src="{{ project.image.url }}" height=230>
                {% endif %}

                <h3>{{ project.title }}</h3>
                <p>{{ project.description }}</p>

            </div>
        
        {% endfor %}
        </div>
    </div>
{% endblock %}
